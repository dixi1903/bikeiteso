<!DOCTYPE html>
<html ng-app="App">
    <header>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="angular-route.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>
        <script type="text/javascript">
            google.load('visualization', '1.0', {packages:["corechart"]});
        </script>
        <script src="index.js"></script>
    </header>
    <body>
        <div ng-view></div>
        <div id="mapContainer" class="row">
            <div class="row">
                <div id="map-canvas" class="col-sm-10 col-md-10 col-lg-10"></div>
                <div class="col-sm-4" ng-controller="SensorControllers">
                    <p>Numero: {{BikesTotal}}</p>
                    <p>Tiempo promedio: {{TimeAvr}} min</p>
                    <p>Distancia promedio: {{DistanceAvr}} km</p>
                    <p>Distancia total: {{DistanceTotal}} km</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4" id="generochart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-4" id="carerachart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-4" id="semestrechart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-3" id="municipiochart" style="width: 400px; height: 300px;"></div>
            </div>
            <div class="row">
                <h3>Transporte</h3>
            </div>
            <div class="row">
                <div class="col-xs-3" id="atl1chart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-3" id="atl2chart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-3" id="atl3chart" style="width: 400px; height: 300px;"></div>
                <div class="col-xs-3" id="carchart" style="width: 400px; height: 300px;"></div>
            </div>
            <div class="row">
                
                <div class="col-xs-4" id="motivacionchart" style="width: 400px; height: 300px;"></div>
                
            </div>            
        </div>
    </body>
</html>
